  <body>	

    <div class="body"></div>

		<div class="grad"></div>
		<div class="header">
			<div>
			<img class="phoneSlides" src="/assets/phone1.png">
				<img class="phoneSlides" src="/assets/phone6.png">
				<img class="phoneSlides" src="/assets/phone3.png">
				<img class="phoneSlides" src="/assets/phone4.png">
				<img class="phoneSlides" src="/assets/phone5.png">
				<img class="phoneSlides" src="/assets/phone2.png">
				<img class="phoneSlides" src="/assets/phone7.png">
			 </div> 

		</div>

		<br>
		
		<div class="login">
			<img src="/assets/giftrlogo.svg" width="200" height="auto"/>
			<br>

			<form th:action="@{/}" method="post" class="form" name="myform" >
			<br>
				<input type="text" class="form-control signin" placeholder="Username" name="username" ><br>
				<input type="password" class="form-control signin" placeholder="Password" name="password" ><br>
				<div class="loginError" th:if="${error}">
					Username or password was incorrect, please try again.
				</div>
				<input class="login-button"type="submit" id="login" value="Sign In" onclick="WriteCookie();"> 
				<a href="/signup"> <input class="register-button" type="button" id= "register" value="Sign Up!"> </a>
			</form>

			
		</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    
    <script>
		var myIndex = 0;
		carousel();

		function carousel() {
		    var i;
		    var x = document.getElementsByClassName("phoneSlides");
		    for (i = 0; i < x.length; i++) {
		       x[i].style.display = "none";  
		    }
		    myIndex++;
		    if (myIndex > x.length) {myIndex = 1}    
		    x[myIndex-1].style.display = "block";  
		    setTimeout(carousel, 1000); // Change image every 2 seconds
		}
		
	</script>
