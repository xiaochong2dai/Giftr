<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Giftr</title>
    <link rel="stylesheet" href="/css/style.css" />

    <script src="/js/prefixfree.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script>
		$(document).ready(function(){
		    $("#btn1").click(function(){
		        $("#test1").text("Hello world!");
		    });

		});
	</script>
    
  </head>

  <body>	

    <div class="body"></div>

		<div class="grad"></div>
		<div class="header">
			<div>
			<img class="phoneSlides" src="/assets/phone1.png">
				<img class="phoneSlides" src="/assets/phone6.png">
				<img class="phoneSlides" src="/assets/phone3.png">
				<img class="phoneSlides" src="/assets/phone4.png">
				<img class="phoneSlides" src="/assets/phone5.png">
				<img class="phoneSlides" src="/assets/phone2.png">
				<img class="phoneSlides" src="/assets/phone7.png">
			 </div> 

		</div>
		<br>
		
		<div class="signup">
			<img src="/assets/giftrlogo.svg" width="200" height="auto"/> <br>
			<span class="label">Sign up now!</span>

			<br>
			<br>

			<form name="myform">
			<div class="input-group">
              <input type="username" class="form-control" placeholder="Username" name="un">
              <input type="password" class="form-control" placeholder="Password" name="pw">
              <input type="email" class="form-control" placeholder="E-mail" name="em">
              <input type="date" class="form-control" placeholder="Birth Date" name="Birth_date" id="bd">
              <input type="text" class="form-control" placeholder="Interests" name="is">
			  <input type="text" class="form-control" placeholder="Location" name="lc">
            </div><!-- /input-group -->
        	</form>

            <select class="form-control" id="select">
			    <option value="2">Male</option>
			    <option value="3">Female</option>
			</select>
			
			<a href="/" ><input class="login-button" type="button" id= "register" value="Sign Up!" onclick="insert()"></a>
		</div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    
    <script>
		var myIndex = 0;
		carousel();

		function carousel() {
		    var i;
		    var x = document.getElementsByClassName("phoneSlides");
		    for (i = 0; i < x.length; i++) {
		       x[i].style.display = "none";  
		    }
		    myIndex++;
		    if (myIndex > x.length) {myIndex = 1}    
		    x[myIndex-1].style.display = "block";  
		    setTimeout(carousel, 1000); // Change image every 2 seconds
		}
	</script>

	<script>

		function insert () {
			var usernameInput = document.myform.un.value;
			var passwordInput = document.myform.pw.value;
			var emailInput = document.myform.em.value;
			var intrestsInput = document.myform.is.value;
			var locationInput = document.myform.lc.value;
			var birth_date = document.getElementById("bd").value;
			var e = document.getElementById("select");
			var gender = e.options[e.selectedIndex].value; 
			
		 	var msg = "?username=" + usernameInput + "&password=" + String(passwordInput) + "&email=" + String(emailInput) + "&gender=" + String(gender) + "&interests=" + String(intrestsInput) + "&location=" + String(locationInput);

		 	var xhttp = new XMLHttpRequest();
		 	var url = "/users/signup" + msg;
		 	xhttp.open("POST", url, true);
		 	xhttp.send();

		}
    </script>

  </body>
</html>
