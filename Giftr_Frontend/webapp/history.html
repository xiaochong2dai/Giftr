    <script>
	var xmlhttp = new XMLHttpRequest();
	var url = "/users/me";
	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			var data = JSON.parse(xmlhttp.responseText);
			fillOutUserData(data);
		}
	};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();

	function fillOutUserData(data) {
		document.getElementById("welcome").innerHTML = data.username;
		var profilePic = document.getElementById("profilepic");
		profilePic.src = "/image/" + data.username + ".jpg";
		profilePic.onerror = function(){
		   profilePic.src = "/assets/empty-profile.jpg";
		};
	}
	</script>
   
    <script>
  		 var x =document.cookie;
        var username = getCookie("username");
        document.getElementById("welcome").innerHTML = username;


		var myIndex = 0;
		carousel();

		function carousel() {
		    var i;
		     var y = document.getElementsByClassName("giftSlides");

		     for (i = 0; i < y.length; i++) {
		       y[i].style.display = "none";  
		    }
		    myIndex++;

			 if (myIndex > y.length) {myIndex = 1}    
		    y[myIndex-1].style.display = "block";  
		    setTimeout(carousel, 150); // Change image every 2 seconds
		}
	</script>
